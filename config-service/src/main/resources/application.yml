server:
  port: 8889

spring:
  application:
    name: config-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file://${user.home}/apps/S09P12C204/native-file-repo
        git:
          uri: https://github.com/Chaos0103/spring-cloud-config
          default-label: master

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh